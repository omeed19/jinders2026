<!DOCTYPE html>
<html lang="en">
<head>

    }

      padding: 10px 25px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: relative;
    }
  </style>
</head>

</html>
